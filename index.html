<!DOCTYPE html>
<html>
<head>
	<title>Shreyansh Varshney</title>
	<script src="https://use.fontawesome.com/7ee029a83b.js"></script>
	<style type="text/css">
		html{
			height:100%;
		}	
		
		body{
			margin:0;
			padding:0;
			box-sizing:border-box;
			background-image:url("./images/construction.jpg");
			background-size:cover;
			background-repeat:no-repeat;
			height:100%;
			display:grid;
			grid-template-rows:200px 100px 300px ;
			/* grid-template-columns:; */
			grid-template-areas:"header"
								"heading"
								"footer" ;
		}
		header {
			grid-area:header;
			background-color:black;
		}
		.logo img{ 
			border-radius:30%;
		}
		h1{
			grid-area:heading;
			color:white; 
			font-family: consolas;
			text-align:center;
			position:relative;
  			animation: lefttoright 2s 1 ease-in-out;
		}
		footer{
			grid-area:footer;
			display:flex;
			flex-direction:column;
			justify-content: flex-start;
			align-items: center;
		}
		.footer-links{
				display: flex;
				flex-direction: row;
			}

		@keyframes lefttoright {
  			0%{ opacity:0; left: -400px;}
  			100%{opacity:1; left: 0px;}
		}
	</style>
</head>
<body>
	<header>
		<div class="logo">
			<img src="./images/my_logo.png" height="200px" width="250px"/>
		</div>
	</header>
	<h1>This is under construction due to some issues</h1>
	<footer>
		<div class="footer-content">
			<p style="color:white;">@ 2019 by Shreyansh Varshney.</p>
		</div>
		<div class="footer-links">
			<a href="./images/resume.pdf"><i class="fa fa-file fa-2x" style="color:white;"></i></a>
			<a href="https://github.com/shreyanshvarshney"><i class="fa fa-github fa-2x" style="color:white; padding-left:1rem;"></i></a>
			<a href="https://www.linkedin.com/in/shreyanshvarshney/" style="color:white; padding-left:1rem;"><i class="fa fa-linkedin-square fa-2x"></i></a>
		</div>
	</footer>

</body>
</html>
